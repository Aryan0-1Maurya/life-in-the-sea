<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="author" content="Aryan Maurya" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="favicon.png" />
    <meta
      name="description"
      content="This is online life in the sea game build for make mood happy its very intresting play and do time pass  by aryan maurya enjoy your game"
    />
    <meta
      name="keywords"
      content="fish,life in sea,fhising,lake fish game,fis game,life save games,online games,play games,  online , games player , online  game,online games hub, fun free, online , game by aryan , aryan sir, aryan sir game"
    />

    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Life in the sea</title>
  </head>
  <body>
    <div class="container">
      <div class="fish">
        <div class="fish_body">
          <div class="eye"></div>
          <div class="fish_"></div>
        </div>
        <div class="fish__"></div>
        <div class="tail1"></div>
        <div class="tail2"></div>
        <div class="bubbles bubble1"></div>
        <div class="bubbles bubble2"></div>
        <div class="bubbles bubble3"></div>
        <div class="bubbles bubble4"></div>
        <div class="bubbles bubble11"></div>
        <div class="bubbles bubble12"></div>
        <div class="bubbles bubble13"></div>
        <div class="bubbles bubble14"></div>
      </div>
      <div class="bg-fish">
        <!-- Icon made by Freepik from www.flaticon.com -->
        <img
          src="https://dl.dropbox.com/s/8841dhxmuyy93zp/fish.png"
          id="bg-fish"
          alt=""
        />
        <div class="bubbles-small bubble5"></div>
        <div class="bubbles-small bubble6"></div>
        <div class="bubbles-small bubble7"></div>
      </div>
      <div class="jellyfish">
        <!-- Icon made by Freepik from www.flaticon.com -->
        <img
          src="https://dl.dropbox.com/s/b5ykgdn59fgcxds/jellyfish1.png"
          id="jellyfish1"
          alt=""
        />
        <!-- Icon made by Freepik from www.flaticon.com -->
        <img
          src="https://dl.dropbox.com/s/4i5nbof374v837t/jellyfish2.png"
          id="jellyfish2"
          alt=""
        />
        <div class="bubbles-small bubble8"></div>
        <div class="bubbles-small bubble9"></div>
        <div class="bubbles-small bubble10"></div>
      </div>
      <div class="rock"></div>
      <!-- Icon made by Freepik from www.flaticon.com -->
      <img
        src="https://dl.dropbox.com/s/8yc9y8ir4np1cmd/starfish.png"
        id="starfish"
        alt=""
      />
      <button type="button" name="button" id="up-button">Up</button>
      <button type="button" name="button" id="down-button">Down</button>
      <!-- Icon made by Freepik from www.flaticon.com -->
      <img
        src="https://dl.dropbox.com/s/x9c6y8hriki53kr/shark.png"
        id="shark"
        alt=""
      />
      <div class="score"></div>
      <div class="seahorse-container">
        <!-- Icon made by Freepik from www.flaticon.com -->
        <img
          src="https://dl.dropbox.com/s/ta0wrzsa4uexkc2/seahorse.png"
          id="seahorse-icon"
          alt=""
        />
        <div class="bubbles-small bubble15"></div>
        <div class="bubbles-small bubble16"></div>
        <div class="bubbles-small bubble17"></div>
      </div>
      <div class="turtle-container">
        <!-- Icon made by Freepik from www.flaticon.com -->
        <img
          src="https://dl.dropbox.com/s/zgfr6nbhzx46a89/turtle.png"
          id="turtle-icon"
          alt=""
        />
        <div class="bubbles-small bubble18"></div>
        <div class="bubbles-small bubble19"></div>
        <div class="bubbles-small bubble20"></div>
      </div>
      <div class="count-of-worms">
        <!-- Icon made by Freepik from www.flaticon.com -->
        <img
          src="https://dl.dropbox.com/s/o1xi344wnnelppp/worm.png"
          id="worm-icon"
          alt=""
        />
        <p id="count-of-worms"></p>
      </div>
    </div>
    <div class="load-container">
      <div class="image"></div>
      <div class="text">
        Beware hooks and swordfish. <br />
        Eat worms to get extra points.
      </div>
      <div class="progress-status">0%</div>
      <progress value="0" max="100"></progress>
      <div class="play-container">Play</div>
      <div class="sounds-info">Sounds was taken from www.freesound.org</div>
      <div class="bottom-text">Hope you will like it.</div>
    </div>
    <audio
      src="https://freesound.org/data/previews/160/160909_2900466-lq.mp3"
      id="game-end-audio"
    ></audio>
    <audio
      src="https://freesound.org/data/previews/504/504641_9395330-lq.mp3"
      id="ambience-audio"
      loop="loop"
    ></audio>
    <audio
      src="https://freesound.org/data/previews/429/429598_5121236-lq.mp3"
      id="eat-audio"
    ></audio>

  </body>
</html>
